apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: openshift-fusion-access-operator-console-plugin
  name: openshift-fusion-access-operator-console-plugin
  namespace: openshift-operators
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: openshift-fusion-access-operator-console-plugin
  template:
    metadata:
      labels:
        app.kubernetes.io/component: openshift-fusion-access-operator-console-plugin
    spec:
      containers:
      - image: ${CONSOLE_PLUGIN_IMAGE}
        name: openshift-fusion-access-operator-console-plugin
        ports:
        - containerPort: 9443
          name: pscp-server
          protocol: TCP
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /var/serving-cert
          name: fusion-access-plugin-cert
          readOnly: true
      securityContext:
        runAsNonRoot: true
      volumes:
      - name: fusion-access-plugin-cert
        secret:
          defaultMode: 420
          secretName: fusion-access-plugin-cert