      name: mbaldessari
    - email: aeros@redhat.com
      name: darkdoc
  maturity: alpha
  minKubeVersion: 1.23.0
  provider:
    name: Storage Scale Team
  version: 0.0.5
  webhookdefinitions:
    - admissionReviewVersions:
        - v1
      containerPort: 443
      conversionCRDs:
        - storagescales.scale.storage.openshift.io
      deploymentName: storage-scale-operator-controller-manager
      generateName: cstoragescales.kb.io
      sideEffects: None
      targetPort: 9443
      type: ConversionWebhook
      webhookPath: /convert
    - admissionReviewVersions:
        - v1
      containerPort: 443
      deploymentName: storage-scale-operator-controller-manager
      failurePolicy: Fail
      generateName: scale.storage.openshift.io
      rules:
        - apiGroups:
            - scale.storage.openshift.io
          apiVersions:
            - v1alpha1
          operations:
            - CREATE
            - UPDATE
          resources:
            - storagescales
      sideEffects: None
      targetPort: 9443
      type: ValidatingAdmissionWebhook
      webhookPath: /validate-scale-storage-openshift-io-v1alpha1-storagescale
