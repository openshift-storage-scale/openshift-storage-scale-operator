      deployments:
        - label:
            app.kubernetes.io/component: openshift-storage-scale-operator-console-plugin
          name: openshift-storage-scale-operator-console-plugin
          spec:
            replicas: 1
            selector:
              matchLabels:
                app.kubernetes.io/component: openshift-storage-scale-operator-console-plugin
            strategy: {}
            template:
              metadata:
                labels:
                  app.kubernetes.io/component: openshift-storage-scale-operator-console-plugin
              spec:
                containers:
                  - image: quay.io/openshift-storage-scale/openshift-storage-scale-console:v0.0.5
                    name: openshift-storage-scale-operator-console-plugin
                    ports:
                      - containerPort: 9443
                        name: pscp-server
                        protocol: TCP
                    resources:
                      requests:
                        cpu: 10m
                        memory: 50Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                        drop:
                          - ALL
                    volumeMounts:
                      - mountPath: /var/serving-cert
                        name: storage-scale-plugin-cert
                        readOnly: true
                securityContext:
                  runAsNonRoot: true
                volumes:
                  - name: storage-scale-plugin-cert
                    secret:
                      defaultMode: 420
                      secretName: storage-scale-plugin-cert
        - label:
            app.kubernetes.io/managed-by: kustomize
            app.kubernetes.io/name: openshift-storage-scale-operator
            control-plane: controller-manager
          name: storage-scale-operator-controller-manager
          spec:
            replicas: 1
            selector:
              matchLabels:
                control-plane: controller-manager
            strategy: {}
            template:
              metadata:
                annotations:
                  kubectl.kubernetes.io/default-container: manager
                labels:
                  control-plane: controller-manager
              spec:
                containers:
                  - args:
                      - --health-probe-bind-address=:8081
                      - --metrics-bind-address=127.0.0.1:8080
                      - --leader-elect
                    command:
                      - /manager
                    env:
                      - name: DEPLOYMENT_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                    image: quay.io/openshift-storage-scale/openshift-storage-scale-operator:0.0.5
                    livenessProbe:
                      httpGet:
                        path: /healthz
                        port: 8081
                      initialDelaySeconds: 15
                      periodSeconds: 20
                    name: manager
                    ports:
                      - containerPort: 9443
                        name: webhook-server
                        protocol: TCP
                    readinessProbe:
                      httpGet:
                        path: /readyz
                        port: 8081
                      initialDelaySeconds: 5
                      periodSeconds: 10
                    resources:
                      limits:
                        cpu: 500m
                        memory: 128Mi
                      requests:
                        cpu: 10m
                        memory: 64Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                        drop:
                          - ALL
                    volumeMounts:
                      - mountPath: /tmp/k8s-webhook-server/serving-certs
                        name: cert
                        readOnly: true
                  - args:
                      - --secure-listen-address=0.0.0.0:8443
                      - --upstream=http://127.0.0.1:8080/
                      - --logtostderr=true
                      - --v=0
                    image: gcr.io/kubebuilder/kube-rbac-proxy:v0.16.0
                    name: kube-rbac-proxy
                    ports:
                      - containerPort: 8443
                        name: https
                        protocol: TCP
                    resources:
                      limits:
                        cpu: 500m
                        memory: 128Mi
                      requests:
                        cpu: 5m
                        memory: 64Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                        drop:
                          - ALL
                securityContext:
                  runAsNonRoot: true
                serviceAccountName: storage-scale-operator-controller-manager
                terminationGracePeriodSeconds: 10
                volumes:
                  - name: cert
                    secret:
                      defaultMode: 420
                      secretName: webhook-server-cert
      permissions:
